// WARNING
//
// Do NOT edit this file while ZNC is running!
// Use webadmin or *controlpanel instead.
//
// Altering this file by hand will forfeit all support.
//
// But if you feel risky, you might want to read help on /znc saveconfig and /znc rehash.
// Also check http://en.znc.in/wiki/Configuration

AnonIPLimit = 10
ConnectDelay = 1
LoadModule = certauth
LoadModule = cyrusauth saslauthd
LoadModule = lastseen
LoadModule = webadmin
MaxBufferSize = 1000
ProtectWebSessions = true
SSLCertFile = /opt/znc/var/znc.pem
ServerThrottle = 0
StatusPrefix = CHAT-
Version = 1.5

<Listener listener0>
	AllowIRC = true
	AllowWeb = false
	IPv4 = true
	IPv6 = false
	Port = 6697
	SSL = true
	URIPrefix = /
</Listener>

<Listener listener1>
	AllowIRC = true
	AllowWeb = true
	Host = 127.0.0.1
	IPv4 = true
	IPv6 = false
	Port = 1340
	SSL = false
	URIPrefix = /znc/
</Listener>

// Users redacted

<User zncadmin>
	Admin = true
	AltNick = zncadmin
	Buffer = 0
	DenyLoadMod = true
	Ident = admin
	LoadModule = controlpanel
	MaxNetworks = 1
	Nick = ZNCAdmin
	QuitMsg = *.znc *.admin
	RealName = ZNC Admin

	<Network Hangouts>
		FloodBurst = 4
		FloodRate = -1.00
		IRCConnectEnabled = true
		LoadModule = perform
		LoadModule = sasl
		Server = 127.0.0.1 1337
	</Network>

	<Pass password>
		// Pass information redacted
	</Pass>
</User>
